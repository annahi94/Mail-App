
  <table class="table table-hover" [@flyInOut]>
    <thead>
      <tr>
        <th>No.</th>
        <th>CNPJ</th>
        <th>PO</th>
        <th>No. Note</th>
        <th>Total Value</th>
        <th>Emission Date</th>
        <th>Note Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let factura of facturas; let i = index" (click)="onSelectFactura(factura)" >
        <td>{{i + 1}}</td>
        <td >{{ factura.cnpj }}</td>
        <td>
          <input type="text" [(ngModel)]="factura.po" class="form-control">
        </td>
        <td>{{ factura.noNote }}</td>
        <td >${{ factura.totalValue}}</td>
        <td>{{ factura.emissionDate }}</td>
        <td>
          <input type="text" [(ngModel)]="factura.noteType" class="form-control">
        </td>
        <td>
          <button type="button" (click)="save(factura)" class="btn btn-info btn-block" >Save</button>
        </td>
      </tr>
    </tbody>
  </table>
